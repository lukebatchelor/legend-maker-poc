<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Legend Maker POC</title>
</head>

<body>
  <h1>Legend Maker</h1>
  <div>
    <label for="legend-type-input">Legend Type</label>
    <select id="legend-type-input">
      <option value="Water">Water</option>
    </select>
  </div>
  <div id="app">
    <div class="column" id="select-items-column">
      <div class="select-table">
        <ul class="options-list">
         
        </ul>
      </div>
    </div>
    <div class="column" id="preview-view">
      <div>
        <p>
          Preview
          <label for="column-input">Columns</label>
          <input type="number" id="column-input" min="1" max="3" value="1">
        </p>
        <canvas class="preview-canvas" ></canvas>
      </div>
    </div>
  </div>
</body>

</html>
